<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学園祭アイテムシミュレーター</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="simulator-container">
      <div class="controls">
        <div class="control-group">
          <h2>1. アイテムを選択</h2>
          <select id="item-select"></select>
        </div>
        <div class="control-group">
          <h2>2. カラーを選択</h2>
          <div id="color-swatches"></div>
        </div>
        <div class="control-group">
          <h2>3. デザインを選択</h2>
          <div class="design-switcher">
            <button id="prev-design" title="前のデザイン">&lt;</button>
            <span id="current-design-name">デザインなし</span>
            <button id="next-design" title="次のデザイン">&gt;</button>
          </div>
        </div>
        <div class="selection-summary">
          <h3>現在の選択</h3>
          <ul>
            <li>アイテム: <span id="summary-item">---</span></li>
            <li>カラー: <span id="summary-color">---</span></li>
            <li>デザイン: <span id="summary-design">---</span></li>
            <li class="summary-price">
              価格: <span id="summary-price">---</span> 円
            </li>
          </ul>
        </div>
        <div class="submit-button-area">
          <a
            href="https://forms.gle/VARr2eckVwp6FEATA"
            class="submit-button"
            target="_blank"
            >お申し込みフォームへ</a
          >
        </div>
      </div>

      <div class="preview">
        <div class="preview-wrapper">
          <img
            id="preview-image"
            class="preview-image"
            src=""
            alt="選択されたアイテムのプレビュー"
          />
          <img id="design-image" class="design-image" src="" alt="" />
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
